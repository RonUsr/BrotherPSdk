apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.brother.ptouch.sdk.printdemo"
        minSdkVersion 9
        targetSdkVersion 22

        versionName '3.0.13'
        versionCode 40
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
        compile(name: 'BrotherPrintLibrary', ext: 'aar')
}
